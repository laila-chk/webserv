
server 
{
    server_name: first_server;
    listen: 8080,8084;
    error_page: 404,parsing/test/files/404.html;
    error_page: 500,502,503,504,parsing/test/files/50x.html;
    root: parsing/test/www;
    location 
    {
        pattern: /;
        limit_except: GET,POST,DELETE;
        cgi_exec: .php,.py;
        cgi_path: parsing/test/cgi;
        index: index.html,index.php,index.py;
        root: parsing/test/www;
        upload:  parsing/test/upload;
        autoindex: on;
    }
    location 
    {
        pattern: /directory;
        limit_except: GET POST DELETE ;
        cgi_php_exec: php-cgi;
        cgi_php_path: parsing/test/cgi;
        cgi_python_exec: python;
        cgi_python_path: parsing/test/cgi;
        index: khrya.html;
        root: parsing/test/www;
        upload:  parsing/test/upload;
        autoindex: on;
        client_max_body_size: 100;
    }
}
server 
{
    server_name: second_server;
    listen: 8081;
    location 
    {
        pattern: /;
        limit_except: GET;
        index: 3.html;
    }
    location  
    {
        pattern: /autoindex;
        limit_except: GET;
        autoindex: on;
    }
    location
    {
        pattern: ///redirect;
        limit_except: GET;
        return: 302 /;
    }
}
